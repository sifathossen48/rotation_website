{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main>
    <!-- ======= Our Industries Start ========= -->
    <section id="industries">
      <div class="container pt-5">
        <div data-aos="fade-up" class="section-title">
          <h2>Our Industries</h2>
        </div>

        <div data-aos="fade-up" class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-2 g-lg-3">
       
      
       {% for i in industries %}
          <div class="col industri-icon">
            <div class="p-3 border shadow-sm rounded industri-name"><img class="w-25 mx-auto d-block industri-icon"
                src="{{i.icon.url}}" alt="{{i.title}}">{{i.title}}</div>
          </div> 
        {% endfor %}
        </div>
      </div>
    </section>
  </main>
{% endblock %}
