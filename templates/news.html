{% extends 'base.html' %}
{% load static %}
{% block content %}
  
  <main>
    <div id="news_bg">
      <h1 class="news_heading text-center">News & Events</h1>
    </div>
    <section class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-5">
        
        {% for n in news  %}
        <div class="col">
          <div class="card h-100 border-0">
            <img src="{{n.image.url}}" class="card-img-top" alt="...">
            <div class="card-body bg-light">
              <h5 class="card-title">{{n.title}}</h5>
            </div>
            <div class="card-footer">
              <small class="text-muted"><a href="{% url 'news-details' n.id %} ">Read more</a></small>
            </div>
          </div>
        </div>
        {% endfor %}
          
    
        
      </div>
    </section>

  </main>



  {% endblock content %}
